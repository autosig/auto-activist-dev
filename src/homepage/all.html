<div>
    <form id="user-data-form">
        {{#userFields}}
        <label for="{{id}}"></label>
        <input id="{{id}}">
        <br>
        {{/userFields}}
        <button type="submit" id="submit-user-data">Submit</button>
    </form>
</div>

<div>
    <form id="petition-select-form">
        <ul>
            {{#categories}}
            <li>
                <span class="category-title">{{title}}</span>
                <span class="category-description">{{description}}</span>
                <ul>
                    {{#petitions}}
                    <li>
                        <input type="checkbox" id="{{id}}">
                        <label for="{{id}}"><a href="{{url}}">{{title}} -- {{siteDomain}}</a></label>
                    </li>
                    {{/petitions}}
                </ul>
            </li>
            {{/categories}}
        </ul>
        <button id="submit-petition-select" type="submit">Submit Petition Selection</button>
    </form>
</div>

<div>
    <button id="run">Sign Petitions!</button>
</div>
